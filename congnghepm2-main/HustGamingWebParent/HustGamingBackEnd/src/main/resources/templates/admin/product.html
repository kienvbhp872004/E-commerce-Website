<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #1f1f3d; /* Màu tối cho navbar */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #ccc;
        }
        .navbar-custom .user-info {
            color: #fff;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/}">Hust Gaming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/sellers}">Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/shop}">Shops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/reviews}">Reviews</a>
                </li>
            </ul>
            <span class="navbar-text user-info">
                    <!-- Hiển thị tên người dùng và vai trò với Thymeleaf -->
                    Welcome
                </span>
            <!-- Dropdown thông tin người dùng -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person"></i> <span >Option</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Product</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ProductID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Shop ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getProductID}">1</td>
            <td th:text="${product.getProductName}">name</td>
            <td th:text="${product.getPrice}">Price</td>
            <td th:text="${product.getQuantity}">Quantity</td>
            <td th:text="${product.getShopID}">ShopID</td>
            <td>
                <!-- Nút Edit -->
                <a th:href="@{/admin/products/edit/{id}(id=${product.getProductID})}" class="btn btn-primary">Edit</a>
                <!-- Nút Delete -->
                <a th:href="@{/admin/products/delete/{id}(id=${product.getProductID})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
