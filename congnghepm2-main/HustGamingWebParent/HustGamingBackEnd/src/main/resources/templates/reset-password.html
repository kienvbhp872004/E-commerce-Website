<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="flex min-h-screen items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-gray-900">Đặt lại mật khẩu</h1>
        </div>

        <!-- Error or Success Message -->
        <div th:if="${error}" class="text-center text-red-600 font-semibold bg-red-100 p-3 rounded-lg">
            Token đã hết hạn hoặc mật khẩu không đúng
        </div>
        <div th:if="${success}" class="text-center text-green-600 font-semibold bg-green-100 p-3 rounded-lg">
            Mật khẩu đã được đặt lại thành công!
        </div>

        <form th:action="@{/reset-password}" method="post" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
            <input type="hidden" name="token" th:value="${token}">

            <!-- New Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center rounded-md bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Đặt lại mật khẩu
                </button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
