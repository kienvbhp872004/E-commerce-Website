<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email đã tồn tại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            color: #e74c3c;
            font-size: 24px;
        }

        .container p {
            font-size: 16px;
            color: #333;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email đã tồn tại</h1>
    <p>Email bạn nhập đã tồn tại trong hệ thống. Vui lòng sử dụng một địa chỉ email khác hoặc đăng nhập nếu bạn đã có tài khoản.</p>
    <a href="javascript:history.back()" class="back-button">Quay lại</a>
</div>
</body>
</html>
