<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="header_menu">
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #070720; font-size: 16px;">
		<a class="navbar-brand" th:href="@{/}" style="margin-right: auto; min-width: 400px">
			<img th:src="@{${SITE_LOGO}}" style="width: 250px; height: 60px; margin-left: 10px"/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="topNavbar" style="text-align: right">
			<ul class="navbar-nav" style="text-align: right; margin-left: auto">
				<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class="nav-link" th:href="@{/login}">Login</a>
				</li>
				<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class="nav-link" th:href="@{/register}">Register</a>
				</li>

				<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" th:href="@{/account_details}"
							  sec:authentication="principal.fullName"></a></b>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					</li>
				</th:block>
			</ul>
		</div>


	</nav>
</div>

<div th:fragment="search_nav" class="row mx-auto" style="">
	<div class="col-4 col-md mx-auto" style="margin-left: auto; margin-right: auto">

		<th:block sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" value="Logout" />
			</form>
		</th:block>

		<nav class="navbar navbar-expand-sm bg-light mx-auto" style="border-radius: 10px;">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
						   th:value="${keyword}"
						   placeholder="keyword" required />
					<input type="submit" value="Search" class="btn btn-outline-success" />
				</form>
			</div>
		</nav>
	</div>
</div>
