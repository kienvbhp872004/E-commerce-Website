<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
                background-color: #1f1f3d; /* Màu tối cho navbar */
            }
            .navbar-custom .navbar-brand,
            .navbar-custom .nav-link {
                color: #fff;
            }
            .navbar-custom .nav-link:hover {
                color: #ccc;
            }
            .navbar-custom .user-info {
                color: #fff;
                margin-right: 15px;
            }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/}">Hust Gaming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/sellers}">Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/settings}">Settings</a>
                </li>
            </ul>
            <span class="navbar-text user-info">
                    <!-- Hiển thị tên người dùng và vai trò với Thymeleaf -->
                    Welcome, <a th:text="${nameuser}" class="text-light"></a>
                </span>
            <!-- Dropdown thông tin người dùng -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person"></i> <span >Option</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Chỉnh sửa thông tin tài khoản cuar Seller</h2>
    <form th:action="@{/admin/sellers/edit/{id}(id=${user.getUserID})}" th:object="${userDTO}" method="post">

        <!-- Username Field (disabled for non-editable) -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" disabled>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" disabled>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" disabled>
        </div>

        <!-- Full Name Field -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Full Name" disabled>
        </div>

        <!-- Address Field -->
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address" disabled>
        </div>

        <!-- Phone Number Field -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" disabled>
        </div>
        <div class="form-group">
            <label for="Active">Is_Active</label>
            <input type="text" class="form-control" id="Active" th:field="*{Active}" placeholder="Is_Active" >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
